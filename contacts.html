    <h3 id="contactme">Contact Me</h3>

        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="service">Service</label>
        <select id="service" name="service">
          <option value="branding">Branding</option>
          <option value="packaging">Packaging design</option>
          <option value="uiux">UI/UX Design</option>
          <option value="web_research"> Web research and marketing</option>
          <option value="poster">Poster and Publications design</option>
          <option value="logo">Logo Design</option>
        </select>

        <label for="text">Suggestion & Clarification</label>
        <textarea for="text" name="text" placeholder="Write something.." style="height:200px"></textarea>
        <input type="submit" value="Submit">
      </form>
